<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career Assessment Widget</title>
  <style>
    /* Simple reset + container styling */
    body { font-family: Arial, sans-serif; margin:0; padding:1rem; }
    #quiz-container { max-width: 400px; margin: auto; }
    .question { margin-bottom: 1.5rem; }
    .options label { display: block; margin: 0.3rem 0; }
    button { padding: 0.5rem 1rem; margin-top: 1rem; }
    #results { margin-top: 2rem; }
    .career { margin-bottom: 1.5rem; }
    .career h4 { margin: 0 0 0.3rem; }
  </style>
</head>
<body>
  <div id="quiz-container">
    <div id="quiz"></div>
    <button id="next-btn">Next</button>
    <div id="results"></div>
  </div>

  <script src="widget.js"></script>
</body>
</html>
